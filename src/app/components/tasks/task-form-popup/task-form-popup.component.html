<div class="task-form-popup">
    <div class="task-form-popup__header">
        <h2 class="task-form-popup__title">{{ task ? 'Edit Task' : 'Create Task' }}</h2>
    </div>
    <app-task-form
        [task]="task"
        (submitForm)="dialogRef.close($event)"
        (cancel)="dialogRef.close()"
    ></app-task-form>
</div>
